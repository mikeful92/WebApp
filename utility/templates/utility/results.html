{% extends "base.html" %}

{% block content %}
    <h1>KWH consumption at {{ address }}:</h1>
    {% for obj in my_object %}
        {{ obj.month }}  {{ obj.year }}  {{ obj.kwh_consumption }}
        <br>
    {% endfor %}
    <br>
    <a href="{% url 'utility:lookup' %}">Lookup again</a>
{% endblock %}
